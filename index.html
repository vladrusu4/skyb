<!DOCTYPE html>
<html lang="en" ng-app="bskybApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sky Movies</title>
    <link href="libs/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body ng-controller="MainController">
<div ng-if="isLoading">
    <div tabindex="-1" class="modal fade in">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body ng-scope">
                    <h4>Loading...</h4>
                    <img src="assets/loading.gif" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade in" style="z-index: 1040;"></div>
</div>
<div class="wrapper">
    <header class="col-xs-12">
        <img class="logo" src="assets/logo.png" />
        <nav class="navbar navbar-default">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav col-xs-8">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">New Releases</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Genres</a></li>
                    <li><a href="#">Movie Channels</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">My Movies</a></li>
                </ul>
                <div class="navbar-right col-xs-4">
                    <form class="navbar-form">
                        <movie-autocomplete placeholder="search movies..." data="movies" input-class="navbar-right"
                                            options="{display: 'title', minLength:3, previewItems: 5}"
                                            ng-model="searchMovie"></movie-autocomplete>
                    </form>

                </div>
            </div>
        </nav>
        <div class="clearfix"></div>
    </header>
    <section>
        <div class="col-xs-12" ng-if="moviesResults">
            <h3>Search result for "{{searchMovie.query}}" ({{searchMovie.movies.length}})</h3>

            <div class="col-xs-3" ng-repeat="movie in searchMovie.movies">
                <img src="assets/thumbnails/{{movie.model.thumbnail}}" alt="{{movie.model.title}}" />
                <p class="movie-title">
                    {{movie.model.title}}
                </p>
            </div>
        </div>
    </section>
    <footer>
        <script type="text/javascript" src="libs/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="libs/angularjs/angular.min.js"></script>
        <script type="text/javascript" src="libs/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="libs/bootstrap/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script type="text/javascript" src="scripts/mainController.js"></script>
        <script type="text/javascript" src="scripts/myFilters.js"></script>
        <script type="text/javascript" src="scripts/movieAutocomplete.js"></script>
    </footer>
</div>
</body>
</html>
